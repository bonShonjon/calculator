<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-body">
    <div class="display">
      <div class="subdisplay subdisplay__expression">expression</div>
      <div class="subdisplay subdisplay__input">input</div>
    </div>
    <div class="button-container">
      <div class="button-container button-container__subgroup">
        <div class="button-row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
        </div>
        <div class="button-row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
        </div>
        <div class="button-row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
        </div>
        <div class="button-row">
          <button class="button">0</button>
          <button class="button">·</button>
        </div>
      </div>
      <div class="button-container button-container__subgroup">
        <div class="button-row">
          <button class="button">←</button>
          <button class="button">C</button>
        </div>
        <div class="button-row">
          <button class="button">×</button>
          <button class="button">÷</button>
        </div>
        <div class="button-row">
          <button class="button">+</button>
          <button class="button">-</button>
        </div>
        <div class="button-row">
          <button class="button button--big-button">=</button>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
