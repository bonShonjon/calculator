<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-body">
    <div class="display">
      <div class="subdisplay subdisplay__expression"></div>
      <div class="subdisplay subdisplay__input"></div>
    </div>
    <div class="button-container">
      <div class="button-container button-container__subgroup">
        <div class="button-row">
          <button class="button button--numerical">7</button>
          <button class="button button--numerical">8</button>
          <button class="button button--numerical">9</button>
        </div>
        <div class="button-row">
          <button class="button button--numerical">4</button>
          <button class="button button--numerical">5</button>
          <button class="button button--numerical">6</button>
        </div>
        <div class="button-row">
          <button class="button button--numerical">1</button>
          <button class="button button--numerical">2</button>
          <button class="button button--numerical">3</button>
        </div>
        <div class="button-row">
          <button class="button button--numerical">0</button>
          <button class="button button--numerical">.</button>
        </div>
      </div>
      <div class="button-container button-container__subgroup">
        <div class="button-row">
          <button class="button button--operator button--special">←</button>
          <button class="button button--operator button--special">C</button>
        </div>
        <div class="button-row">
          <button class="button button--operator">×</button>
          <button class="button button--operator">÷</button>
        </div>
        <div class="button-row">
          <button class="button button--operator">+</button>
          <button class="button button--operator">-</button>
        </div>
        <div class="button-row">
          <button class="button button--big-button button--operator button--special">=</button>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
