<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-body">
    <div class="display">
      <div class="display display__expression">This will hold the current sum expression</div>
      <div class="display display__input">This will hold the current numerical entry</div>
    </div>
    <div class="button-container">
      <div class="button-container button-container__subgroup">
        <div class="button-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="button-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="button-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="button-row">
          <button>0</button>
          <button>·</button>
        </div>
      </div>
      <div class="button-container button-container__subgroup">
        <div class="button-row">
          <button>←</button>
          <button>C</button>
        </div>
        <div class="button-row">
          <button>×</button>
          <button>÷</button>
        </div>
        <div class="button-row">
          <button>+</button>
          <button>-</button>
        </div>
        <div class="button-row">
          <button>=</button>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
